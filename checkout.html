    <script>
        function getCartForCheckout() {
            const cartData = localStorage.getItem('aamodaCart');
            return cartData ? JSON.parse(cartData) : [];
        }

        function calculateTotalWeight() {
            const cart = getCartForCheckout(); // Use the checkout cart function here
            let totalWeight = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (product && product.weight) {
                    totalWeight += product.weight * item.count;
                }
            });
            return totalWeight;
        }

        // Sample shipping rates based on state and weight (you'll need to define these)
        const shippingRates = {
            "Andhra Pradesh": {
                "below_0.5": 50,
                "0.5_to_1": 70,
                "1_to_2": 100,
                "above_2": 0 // Example: Free above 2kg within AP
            },
            "Telangana": {
                "below_0.5": 60,
                "0.5_to_1": 85,
                "1_to_2": 120,
                "above_2": 150
            },
            // Add rates for other states in India
            "Tamil Nadu": {
                "below_0.5": 70,
                "0.5_to_1": 95,
                "1_to_2": 140,
                "above_2": 180
            },
            // ... more states ...
        };

        function getShippingCost(state, totalWeight) {
            if (!state || !shippingRates[state]) {
                return 120; // Default shipping if state is not selected or no specific rate
            }

            if (totalWeight > 2) {
                return shippingRates[state]["above_2"] !== undefined ? shippingRates[state]["above_2"] : 120;
            } else if (totalWeight > 1) {
                return shippingRates[state]["1_to_2"] !== undefined ? shippingRates[state]["1_to_2"] : 120;
            } else if (totalWeight > 0.5) {
                return shippingRates[state]["0.5_to_1"] !== undefined ? shippingRates[state]["0.5_to_1"] : 120;
            } else {
                return shippingRates[state]["below_0.5"] !== undefined ? shippingRates[state]["below_0.5"] : 120;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('checkout-items');
            const subtotalElement = document.getElementById('checkout-subtotal');
            const shippingElement = document.getElementById('checkout-shipping');
            const totalElement = document.getElementById('checkout-total');
            const stateDropdown = document.getElementById('state');
            const pincodeInput = document.getElementById('pincode');
            const cartIconCountNav = document.getElementById('cart-icon-count-nav');

            const cart = getCartForCheckout();
            updateCartIcon(cartIconCountNav);

            // Populate state dropdown (replace with a more comprehensive list)
            const indianStates = ["Andhra Pradesh", "Telangana", "Tamil Nadu", /* Add all Indian states here */];
            indianStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateDropdown.appendChild(option);
            });

            let subtotal = 0;
            let cartDetailsHTML = '';

            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (product) {
                    const itemPrice = product.pricePerUnit * item.count;
                    subtotal += itemPrice;
                    cartDetailsHTML += `
                        <div class="checkout-item">
                            <span>${product.name} (${item.quantityKey}) x ${item.count}</span>
                            <span>₹${itemPrice}</span>
                        </div>
                    `;
                }
            });

            cartItemsContainer.innerHTML = cartDetailsHTML;
            subtotalElement.textContent = subtotal.toFixed(2);

            const calculateAndUpdateTotal = () => {
                const totalWeight = calculateTotalWeight();
                const selectedState = stateDropdown.value;
                const shippingCost = getShippingCost(selectedState, totalWeight);
                shippingElement.textContent = shippingCost.toFixed(2);
                const total = subtotal + shippingCost;
                totalElement.textContent = total.toFixed(2);
            };

            // Initial calculation on page load
            calculateAndUpdateTotal();

            // Recalculate shipping and total when state changes
            stateDropdown.addEventListener('change', calculateAndUpdateTotal);

            // You can also trigger recalculation on pincode input change if you want to incorporate it in your simulated logic
            // pincodeInput.addEventListener('change', calculateAndUpdateTotal);
        });
    </script>
