<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Aamoda Pickles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles remain the same */
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity button {
            margin: 0 5px;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Aamoda Pickles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="veg.html">Vegetarian</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="nonveg.html">Non-Vegetarian</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="specials.html">Specials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="checkout.html">Cart <span id="cart-icon-count">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <div id="cart-items-container">
            </div>
        <div id="cart-total-container" class="cart-total">
            </div>
        <div class="checkout-btn">
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2024 Aamoda Pickles. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        function getCartItemCount() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                const cart = JSON.parse(storedCart);
                return cart.reduce((sum, item) => sum + item.count, 0);
            }
            return 0;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const itemCount = getCartItemCount();
            if (itemCount > 0) {
                window.location.href = 'checkout.html';
            } else {
                // Optionally display an empty cart message here if the cart is empty
                const cartItemsContainer = document.getElementById('cart-items-container');
                const cartTotalContainer = document.getElementById('cart-total-container');
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalContainer.textContent = 'Total: â‚¹0';
            }
        });
    </script>
</body>

</html>
