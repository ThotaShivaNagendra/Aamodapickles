<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Aamoda Pickles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity button {
            margin: 0 5px;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Aamoda Pickles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="veg.html">Vegetarian</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="nonveg.html">Non-Vegetarian</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="specials.html">Specials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart <span id="cart-icon-count">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <div id="cart-items-container">
            </div>
        <div id="cart-total-container" class="cart-total">
            </div>
        <div class="checkout-btn">
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2024 Aamoda Pickles. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalContainer = document.getElementById('cart-total-container');
            cartItemsContainer.innerHTML = ''; // Clear previous cart display

            const cart = getCart(); // Get the cart from cart.js
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalContainer.textContent = 'Total: ₹0';
                return;
            }

            cart.forEach(item => {
                const product = getProductById(item.id); // Get full product details
                if (!product) {
                    console.error('Product not found in products.js:', item.id);
                    return; // Skip this item if product not found
                }

                const itemTotal = item.pricePerUnit * item.count;
                totalPrice += itemTotal;

                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="cart-item-details">
                        <h4>${product.name} (${item.quantityKey})</h4>
                        <p>₹${item.pricePerUnit} x ${item.count} = ₹${itemTotal}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="changeQuantity('${item.cartItemId}', -1)" class="btn btn-sm btn-secondary">-</button>
                        <span>${item.count}</span>
                        <button onclick="changeQuantity('${item.cartItemId}', 1)" class="btn btn-sm btn-secondary">+</button>
                        <button onclick="removeItem('${item.cartItemId}')" class="btn btn-sm btn-danger">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });

            cartTotalContainer.textContent = `Total: ₹${totalPrice.toFixed(2)}`;
        }

        function changeQuantity(cartItemId, change) {
            const newCount = parseInt(cart.find(item => item.cartItemId === cartItemId).count) + change;
            updateCartItem(cartItemId, newCount); // Update cart in cart.js
            renderCart(); // Re-render the cart display
        }

        function removeItem(cartItemId) {
            removeCartItem(cartItemId); // Remove item from cart.js
            renderCart(); // Re-render the cart display
        }


        // Load and render cart on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCart(); // Load cart data
            renderCart(); // Display cart items
        });
    </script>
</body>

</html>
